<div id="contacto-bloque-principal">
    <!-- Formulario -->
    <div class="contacto-formulario">
        <h2 class="titulo-contacto">Contáctanos</h2>
        <form action="https://formspree.io/f/mzzrbvqd" method="POST" class="formulario-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </div>
